<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<script src="lib/jquery-3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link href="lib/bootstrap-5.3.1/bootstrap.min.css" rel="stylesheet" />
<script src="lib/bootstrap-5.3.1/bootstrap.bundle.min.js"></script>
<script src="lib/bs3compat-0.9.0/transition.js"></script>
<script src="lib/bs3compat-0.9.0/tabs.js"></script>
<script src="lib/bs3compat-0.9.0/bs3compat.js"></script>
<script src="lib/bslib-component-js-0.9.0/components.min.js"></script>
<script src="lib/bslib-component-js-0.9.0/web-components.min.js" type="module"></script>
<link href="lib/bslib-component-css-0.9.0/components.css" rel="stylesheet" />
<link href="lib/htmltools-fill-0.5.8.1/fill.css" rel="stylesheet" />
<script src="lib/ionrangeslider-javascript-2.3.1/js/ion.rangeSlider.min.js"></script>
<script src="lib/strftime-0.9.2/strftime-min.js"></script>
<link href="lib/ionRangeSlider-2.3.1/ionRangeSlider.css" rel="stylesheet" />
<link href="lib/selectize-0.15.2/selectize.css" rel="stylesheet" />
<script src="lib/selectize-0.15.2/selectize.min.js"></script>
<script src="lib/selectize-0.15.2/selectize-plugin-a11y.min.js"></script>
<script src="lib/bslib-tag-require-0.9.0/tag-require.js"></script>

</head>
<body>
<div class="container-fluid">
  <bslib-layout-columns class="bslib-grid grid bslib-mb-spacing html-fill-item" col-widths-sm="4,8" data-require-bs-caller="layout_columns()" data-require-bs-version="5">
    <div class="bslib-grid-item bslib-gap-spacing html-fill-container">
      <div class="card bslib-card bslib-mb-spacing html-fill-item html-fill-container" data-bslib-card-init data-require-bs-caller="card()" data-require-bs-version="5">
        <div class="card-header">Filters</div>
        <div class="card-body bslib-gap-spacing html-fill-item html-fill-container" style="margin-top:auto;margin-bottom:auto;flex:1 1 auto;">
          <div class="form-group shiny-input-container">
            <label class="control-label" id="year-label" for="year">Year</label>
            <input class="js-range-slider" id="year" data-skin="shiny" data-type="double" data-min="2004" data-max="2025" data-from="2004" data-to="2025" data-step="0.2" data-grid="true" data-grid-num="9.54545454545454" data-grid-snap="false" data-prettify-separator="" data-prettify-enabled="false" data-keyboard="true" data-drag-interval="true" data-data-type="number"/>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" id="type-label" for="type">Publication type</label>
            <div>
              <select class="shiny-input-select form-control" id="type" multiple="multiple"><option value="book">book</option>
<option value="chapter">chapter</option>
<option value="journal">journal</option>
<option value="other">other</option></select>
              <script type="application/json" data-for="type">{"placeholder":"All types","plugins":["selectize-plugin-a11y"]}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" id="focus-label" for="focus">Focus area</label>
            <div>
              <select class="shiny-input-select form-control" id="focus" multiple="multiple"><option value="Unspecified">Unspecified</option></select>
              <script type="application/json" data-for="focus">{"placeholder":"All focus areas","plugins":["selectize-plugin-a11y"]}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" id="q-label" for="q">Search author/title/focus</label>
            <input id="q" type="text" class="shiny-input-text form-control" value="" placeholder="e.g., Schmitt or precision teaching" data-update-on="change"/>
          </div>
        </div>
        <script data-bslib-card-init>bslib.Card.initializeAllCards();</script>
      </div>
    </div>
    <div class="bslib-grid-item bslib-gap-spacing html-fill-container">
      <div id="stats_boxes" class="shiny-html-output"></div>
    </div>
  </bslib-layout-columns>
</div>
</body>
</html>
