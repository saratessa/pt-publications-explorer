<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<script src="lib/jquery-3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link href="lib/bootstrap-5.3.1/bootstrap.min.css" rel="stylesheet" />
<script src="lib/bootstrap-5.3.1/bootstrap.bundle.min.js"></script>
<script src="lib/bs3compat-0.9.0/transition.js"></script>
<script src="lib/bs3compat-0.9.0/tabs.js"></script>
<script src="lib/bs3compat-0.9.0/bs3compat.js"></script>
<script src="lib/bslib-component-js-0.9.0/components.min.js"></script>
<script src="lib/bslib-component-js-0.9.0/web-components.min.js" type="module"></script>
<link href="lib/bslib-component-css-0.9.0/components.css" rel="stylesheet" />
<link href="lib/htmltools-fill-0.5.8.1/fill.css" rel="stylesheet" />
<script src="lib/bslib-tag-require-0.9.0/tag-require.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="card bslib-card bslib-mb-spacing html-fill-item html-fill-container" data-bslib-card-init data-require-bs-caller="card()" data-require-bs-version="5">
    <div class="card-body bslib-gap-spacing html-fill-item html-fill-container" style="margin-top:auto;margin-bottom:auto;flex:1 1 auto;">
      <bslib-layout-columns class="bslib-grid grid bslib-mb-spacing html-fill-item" col-widths-sm="2,10" data-require-bs-caller="layout_columns()" data-require-bs-version="5">
        <div class="bslib-grid-item bslib-gap-spacing html-fill-container">
          <img src="scc-logo.png" alt="Logo" style="max-height:100px; border-radius:8px;"/>
        </div>
        <div class="bslib-grid-item bslib-gap-spacing html-fill-container">
          <h4>Publications Explorer</h4>
          <div style="opacity:.8;">Use filters to narrow by year, type, focus area. Search author/title with the box below.</div>
        </div>
      </bslib-layout-columns>
    </div>
    <script data-bslib-card-init>bslib.Card.initializeAllCards();</script>
  </div>
</div>
</body>
</html>
